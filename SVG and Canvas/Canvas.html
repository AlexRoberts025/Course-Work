<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <canvas id="doodle" width="500" height="500" style="border:1px solid #000000; background-color: grey;"></canvas>
<script>

    var canvas = document.getElementById("doodle");
    var ctx = canvas.getContext('2d');
        ctx.lineWidth = 10;
            ctx.beginPath();
                ctx.arc(250, 250, 100, 0, Math.PI * 2, true); // Outer circle
            ctx.moveTo(300, 270);
                ctx.arc(250, 270, 50, 0, Math.PI, false);  // Mouth (clockwise)
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(170, 212);
                ctx.lineTo(330, 212); //top of glasses
            ctx.moveTo(170, 212);
                ctx.arc(210, 212, 35, 1 * Math.PI, 2 * Math.PI, true); //left lense
                ctx.fillStyle = "black";
                ctx.fill();
            ctx.moveTo(290, 212);
                ctx.arc(290, 212, 35, 1 * Math.PI, 2 * Math.PI, true); //right lense
                ctx.fillStyle = "black";
                ctx.fill();
            ctx.stroke();
// = 160 (x)
    // 80 is half, mdpt is 40 in      210, 212        290, 212
</script>
</body>
</html>
